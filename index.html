<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Pertama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background-color: #333;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .image-section {
      text-align: center;
      margin: 40px 0;
    }

    .image-section img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Website Pertama</h1>
    <p>Website sederhana dengan gambar latar dan konten</p>
  </header>

  <section class="image-section">
    <h2>Interior</h2>
    <img src="images/interior.jpg" alt="Interior Design">
  </section>

  <footer>
    &copy; 2025 Nimas Kurniawati
  </footer>

</body>
</html>
